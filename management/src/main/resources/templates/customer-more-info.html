<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Customer More info</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a th:href="@{/}" class="btn btn-primary"><i> Home</i></a> <a
					th:href="@{/customer/all}" class="btn btn-primary"><i> View
						Customers </i></a> <a th:href="@{/contract/all}" class="btn btn-primary"><i>
						View Contracts</i></a> <a th:href="@{/policy/all}" class="btn btn-primary"><i>
						View Policies</i></a>
			</div>
		</div>
	</div>
	<div class="container">
		<div>
			<a th:href="@{/customer/moreInfo}" class="btn btn-primary"><i>
					More info about this</i></a> <a th:href="@{/customer/add}"
				class="btn btn-primary"><i class="fas fa-user-plus ml-2">
					Add Customer</i></a>
		</div>
	</div>
	<div th:switch="${allCustomerNames}" class="container my-5">
		<div class="row">
			<div class="col-md-6">
				<h2 th:case="null">No Data yet!</h2>
				<div class="scrollable" th:case="*">
					<table class="table table-striped table-responsive-md">
						<tbody>
						<b><span th:text="${customerCount}"></span></b><br/><br/><br/>
						<b>Customers in the system are:</b>
							<tr th:each="customer : ${allCustomerNames}">
							<td><a th:text="${customer}" th:href="@{/customer/name/{id}(id=${customer})}"></a></td>						
						</tbody>	
						</table>					
											
				</div>
			</div>
		</div>
	</div>
</body>
</html>
